      <h2>雨の日 サイド明義</h2>
      <p>雨の日になると妻は悲しそうな顔をする。<br>
        妻は普段は明るく関西の生まれだからだろうか冗談や空想をよく話してくれる。<br>
        でも雨の日だけはどこか悲しそうで泣き出しそうな子供のよう。<br>
        雨の日に悲しい思い出は聞いていない。問いかけても「気圧のせいやで」と言われて終わる。どうしたら彼女の憂いを晴らしてあげれるだろうか。<br>
        そんな事を考えながらそろそろ帰って来るであろう彼女を迎えに駅に向かった。<br>
        <br>
      </p>
